<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Movie Genre Prediction</title>
  <style>
    body {
      background: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 40px 20px;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }
    h2 {
      margin-bottom: 25px;
      color: #222;
      text-align: center;
      font-weight: 700;
      letter-spacing: 1px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 1.1rem;
    }
    textarea {
      resize: vertical;
      padding: 12px 15px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1.8px solid #ccc;
      transition: border-color 0.3s ease;
      min-height: 120px;
      font-family: inherit;
      margin-bottom: 20px;
    }
    textarea:focus {
      border-color: #0078d7;
      outline: none;
      box-shadow: 0 0 8px rgba(0,120,215,0.3);
    }
    input[type="submit"] {
      background-color: #0078d7;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #005fa3;
    }
    .result {
      margin-top: 30px;
      background: #e6f0ff;
      border-left: 5px solid #0078d7;
      padding: 15px 20px;
      border-radius: 8px;
      font-size: 1.1rem;
      color: #003a75;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Movie Genre Prediction</h2>
    <form method="post">
      <label for="overview">Enter Movie Overview</label>
      <textarea id="overview" name="overview" placeholder="Type the movie overview here..." required></textarea>
      <input type="submit" value="Predict" />
    </form>

    {% if result %}
      <div class="result">
        <strong>Predicted Genres:</strong> {{ result }}
      </div>
    {% endif %}
  </div>
</body>
</html>
